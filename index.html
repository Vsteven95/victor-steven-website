<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Book of Blackness</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }
    header {
      background: #111;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #bbb;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #fff;
    }
    .store a {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      background: #e91e63;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
    }
    .store a:hover {
      background: #c2185b;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>The Book of Blackness</h1>
    <p>By Sharee Lasha Lane</p>
  </header>

  <section id="store">
    <h2>Official Store</h2>
    <div class="store">
      <a href="https://bookofblackness.printify.me/" target="_blank">Visit Merch Store</a>
    </div>

  </footer>
